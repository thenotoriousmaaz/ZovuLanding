<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zovu — Launching Soon</title>
  <meta name="description" content="Zovu is launching soon. Join the waitlist to get notified." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7f7fb;
      --text: #1f2937;
      --muted: #6b7280;
      --brand: #3f3d9e;
      --border: #d4d7e0;
      --shadow: rgba(25, 28, 35, 0.04);
      --shadow-2: rgba(25, 28, 35, 0.08);
      --white: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .center { text-align: center; max-width: 720px; width: 100%; }
    .logo {
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--brand);
      font-size: clamp(28px, 5.6vw, 56px);
      margin: 0 0 8px 0;
    }
    .tagline {
      margin: 0 0 22px 0;
      font-size: 16px;
      color: var(--muted);
    }

    .waitlist {
      display: flex;
      align-items: center;
      gap: 0;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0;
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      box-shadow: 0 1px 0 var(--shadow), 0 12px 24px var(--shadow-2);
    }
    .field { position: relative; flex: 1; }
    .field input {
      width: 100%;
      height: 48px;
      padding: 0 16px;
      border: 0;
      background: transparent;
      font-size: 15px;
      color: var(--text);
      outline: none;
    }
    .field input::placeholder { color: #9aa0aa; }

    button {
      height: 48px;
      min-width: 52px;
      padding: 0 14px;
      border: 0;
      border-left: 1px solid var(--border);
      background: var(--white);
      color: var(--brand);
      font-size: 18px;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      cursor: pointer;
      transition: background 120ms ease, color 120ms ease;
    }
    button:hover { background: #f2f3f7; }
    button:disabled { color: #b2b6c3; cursor: not-allowed; }

    .help { margin-top: 10px; color: #9aa0aa; font-size: 13px; }
    .feedback { min-height: 20px; margin-top: 10px; font-size: 14px; }
    .feedback.success { color: #059669; }
    .feedback.error { color: #b91c1c; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="center" role="region" aria-labelledby="brand">
      <h1 id="brand" class="logo" aria-label="ZOVU">ZOVU</h1>
      <p class="tagline">Launching soon</p>

      <form id="waitlist-form" class="waitlist" novalidate>
        <div class="field">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" placeholder="Get on the waitlist" autocomplete="email" required inputmode="email" aria-describedby="feedback" />
        </div>
        <button id="join-btn" type="submit" aria-label="Join waitlist" disabled>→</button>
      </form>

      <div id="feedback" class="feedback" aria-live="polite"></div>
      <div class="help">We’ll email you about the launch.</div>
    </section>
  </main>

  <script>
    const emailInput = document.getElementById('email');
    const joinBtn = document.getElementById('join-btn');
    const form = document.getElementById('waitlist-form');
    const feedback = document.getElementById('feedback');

    function isValidEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    emailInput.addEventListener('input', function () {
      var trimmed = emailInput.value.trim();
      var ok = isValidEmail(trimmed);
      joinBtn.disabled = !ok;
      if (!ok) {
        if (trimmed.length > 0) {
          feedback.textContent = 'Please enter a valid email.';
          feedback.className = 'feedback error';
        } else {
          feedback.textContent = '';
          feedback.className = 'feedback';
        }
      } else {
        feedback.textContent = '';
        feedback.className = 'feedback';
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      var email = emailInput.value.trim();

      if (!isValidEmail(email)) {
        feedback.textContent = 'Please enter a valid email.';
        feedback.className = 'feedback error';
        return;
      }

      joinBtn.disabled = true;
      joinBtn.textContent = 'Added ✓';
      feedback.textContent = 'Thanks! You’re on the list.';
      feedback.className = 'feedback success';

      try {
        localStorage.setItem('zovu_waitlist_email', email);
      } catch (err) {}

      setTimeout(function () {
        joinBtn.textContent = '→';
        emailInput.value = '';
        joinBtn.disabled = true;
      }, 1600);
    });

    try {
      var existing = localStorage.getItem('zovu_waitlist_email');
      var hasExisting = !!existing;
      var existingValid = false;
      if (hasExisting) {
        existingValid = isValidEmail(existing);
      }
      if (existingValid) {
        emailInput.value = existing;
        joinBtn.disabled = false;
      }
    } catch (err) {}
  </script>

  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</body>
</html>
